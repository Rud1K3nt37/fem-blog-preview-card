<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img class="card__image" src="./assets/images/illustration-article.svg" width="336" height="200" loading="lazy" alt="Illustration representing the article">
        <div class="card__content">
          <div class="card__meta">
            <span class="card__tag">Learning</span>
            <p class="card__date">Published
              <time datetime="2023-12-21">21 Dec 2023</time>
            </p>
          </div>
          <div class="card__description">
            <h1 class="card__title">
              <a class="card__link" href="#" aria-label="Read more about HTML and CSS foundations">HTML & CSS foundations</a>
            </h1>
            <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
        </div>
        <address class="card__author">
          <img class="card__image-author" src="./assets/images/image-avatar.webp" width="32" height="32" loading="lazy" alt="Greg Hooper">
          <span class="card__author-text">Greg Hooper</span>
        </address>
      </article>
    </main>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener noreferrer" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="#">Rud1K3nt37</a>.</p>
    </footer>
  </body>
</html>
